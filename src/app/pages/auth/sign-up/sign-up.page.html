<ion-content [fullscreen]="true">

  <app-header backButton="/auth"></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Nuevo Usuario</h2>

  <div class="content">
    <div class="d-flex-center">
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">

        <app-custom-input autocmoplete="name" [control]="form.controls.name" type="text" label="Nombre"></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.dirty">
          <div *ngIf="form.controls.name.errors?.['required']">Ingresa tu nombre</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">Ingresa un nombre valido</div>
        </div>

        <app-custom-input autocmoplete="email" [control]="form.controls.email" type="email" label="Email"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un email valido</div>
        </div>

        <app-custom-input [control]="form.controls.password" type="password" label="Contraseña"></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
        </div>

        <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar contraseña"></app-custom-input>
        <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.dirty">
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">Ingresa la confirmacion de contraseña</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las contraseñas no coinciden</div>
        </div>

        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Registrar
        </ion-button>

        <div class="sign-up">
          <div>No tienes cuenta?</div>
          <ion-button href="/sign-up" class="ion-margin-vertical" shape="round">
            Regístrate
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
